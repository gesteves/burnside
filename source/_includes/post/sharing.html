<div class="sharing">
  {% if site.twitter_tweet_button %}
  <div class="tweet"><a href="http://twitter.com/share" class="twitter-share-button" data-text="{% if index %}{{ post.title }}{% else %}{{ page.title }}{% endif%}" data-url="{{ site.url }}{% if index %}{{ post.url }}{% else %}{{ page.url }}{% endif%}" data-via="{{ site.twitter_user }}" data-counturl="{{ site.url }}{% if index %}{{ post.url }}{% else %}{{ page.url }}{% endif%}" >Tweet</a></div>
  {% endif %}
  {% if site.google_plus_one %}
  <div class="plusone"><div class="g-plusone" data-size="{{ site.google_plus_one_size }}" data-href="{{ site.url }}{% if index %}{{ post.url }}{% else %}{{ page.url }}{% endif%}"></div></div>
  {% endif %}
  <div class="fblike"><fb:like href="{{ site.url }}{% if index %}{{ post.url }}{% else %}{{ page.url }}{% endif%}" send="true" layout="button_count" width="160" show_faces="false" font="lucida grande"></fb:like></div>
</div>
